<ion-content>
    <splash-screen *ngIf="showSplashScreen$ | async"></splash-screen>
    <div class="flex items-center justify-center min-h-screen bg-green-50">
        <div>
            <div (click)="onCameraButtonClick()"
                class="w-[250px] border border-green-200 h-16 rounded bg-green-200 shadow-lg hover:shadow">
                <div class="flex items-center justify-center h-full">
                    <ion-icon color="dark" name="camera-outline" class="w-6 h-6 mr-2 text-gray-900"></ion-icon>
                    <div class="text-gray-900 align-middle">Camera</div>
                </div>
            </div>
            <div class="mt-3 w-[250px] flex flex-row gap-3">
                <div [routerLink]="['/help']"
                    class="w-1/2 h-16 bg-green-200 border border-green-200 rounded shadow-lg hover:shadow">
                    <div class="flex flex-col items-center justify-center pt-2">
                        <ion-icon color="dark" name="help-circle-outline" class="w-6 h-6 text-gray-900"></ion-icon>
                        <div class="text-gray-900">Help</div>
                    </div>
                </div>
                <div [routerLink]="['/about']"
                    class="w-1/2 h-16 bg-green-200 border border-green-200 rounded shadow-lg hover:shadow">
                    <div class="flex flex-col items-center justify-center pt-2">
                        <ion-icon color="dark" name="people-outline" class="w-6 h-6 text-gray-900"></ion-icon>
                        <div class="text-gray-900">About Us</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
